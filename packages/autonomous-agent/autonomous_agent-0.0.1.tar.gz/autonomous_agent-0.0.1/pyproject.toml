[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "autonomous-agent"
version = "0.0.1"
description = "数字风控智能体(神荼), 主要负责对用户提交资料进行KYC"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
]
dependencies = [
    "langchain-core==0.2.33",
    "langchain==0.2.14",
    "langserve==0.2.2",
    "langgraph==0.2.3",
    "langchain-community",
    "langchain-openai",
    "fastapi",
    "uvicorn",
    "pydantic >=2",
    "requests",
    "tiktoken",
    "openai",
    "sse-starlette",
    "sqlalchemy",
    "psycopg2-binary",
    "pydantic-settings",
    "python-dotenv",
    "json_repair>=0.28.3"
]

[tool.setuptools.packages.find]
where = ['src']
exclude = ["assets*", "benchmark*", "docs", "dist*", "playground*", "scripts*", "tests*"]

[tool.wheel]
exclude = ["assets*", "benchmark*", "docs", "dist*", "playground*", "scripts*", "tests*"]