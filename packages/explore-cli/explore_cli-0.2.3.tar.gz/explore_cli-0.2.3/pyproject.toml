[tool.poetry]
name = "explore-cli"
version = "0.2.3"
description = "Interactively explore a codebase with an LLM"
authors = ["Jeremy Dormitzer <jeremy.dormitzer@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
explore = "explore_cli.main:main"

[tool.poetry.dependencies]
python = "^3.12"
openai = "^1.40.6"
chromadb = "^0.5.5"
gnureadline = "^8.2.10"
tqdm = "^4.66.5"
pathspec = "^0.12.1"
sentence-transformers = "^3.0.1"
keybert = "^0.8.5"
toml = "^0.10.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
