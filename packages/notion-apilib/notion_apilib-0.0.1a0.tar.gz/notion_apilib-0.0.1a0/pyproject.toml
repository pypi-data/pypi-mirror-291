[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
isort = "^5.13.2"
annotated-types = "^0.7.0"
flake8 = "^7.1.1"
flake8-pydantic = "^0.3.1"
autopep8 = "2.3.1"
ipython = "8.12.3"
jupyter-client = "8.6.2"
