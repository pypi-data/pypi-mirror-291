[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "WSS-ToolKit"
version = "0.0.4"
authors = [
  { name="WoollySensed Software", email="woollysensed.software@gmail.com" },
]
description = "A small set of tools. Primarily intended for WoollySensed Software."
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["toml", "pyyaml"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/WoollySensed-Software/WSS-ToolKit"
Issues = "https://github.com/WoollySensed-Software/WSS-ToolKit/issues"
