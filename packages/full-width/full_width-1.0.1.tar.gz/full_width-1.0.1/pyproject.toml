[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "full-width"
version = "1.0.1"
authors = [
  { name="Mizu Hikaru", email="mizu@hikaru.org" },
]
description = "Half-width to full-width character converter."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mizu-hikaru/full-width"
Issues = "https://github.com/mizu-hikaru/full-width/issues"

[project.scripts]
full-width = "full_width.full_width:full_width"
