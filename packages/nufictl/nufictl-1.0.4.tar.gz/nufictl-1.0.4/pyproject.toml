[tool.poetry]
name = "nufictl"
version = "1.0.4"
description = "Nufictl is a command-line tool for managing CRD Npu Deployments."
authors = ["dudaji-inc <dudajiinc2018@gmail.com>"]
readme = "README.md"
exclude = ["config.yaml"]
include = ["nufictl/*", "README.md"]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.32.3"
setuptools = "^72.1.0"
fire = "^0.6.0"
pyyaml = "^6.0.1"
tabulate = "^0.9.0"
websockets = "^12.0"
pydantic = "^2.8.2"
pillow = "^10.4.0"
tqdm = "^4.66.5"
toml = "^0.10.2"

[tool.poetry.scripts]
nufictl = "nufictl.nufictl:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

