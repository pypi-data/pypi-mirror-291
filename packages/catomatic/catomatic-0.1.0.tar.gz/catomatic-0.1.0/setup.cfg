[metadata]
name = catomatic
version = 0.1.0
author = Dylan Adlard, Philip W Fowler
author_email = philip.fowler@ndm.ox.ac.uk
description = A tool for automatically building catalogues of antibiotic resistance-associated variants
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/fowler-lab/catomatic
keywords = resistance catalogue, tuberculosis, clinical microbiology
license = MIT
classifiers = Programming Language :: Python :: 3

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	piezo
	numpy
	scipy
	pandas
zip_safe = False
include_package_data = True

[options.entry_points]
console_scripts = 
	BuildCatalogue = catomatic.CatalogueBuilder:main

[options.package_data]
mypkg = data/*.csv, data/*.json

[egg_info]
tag_build = 
tag_date = 0

