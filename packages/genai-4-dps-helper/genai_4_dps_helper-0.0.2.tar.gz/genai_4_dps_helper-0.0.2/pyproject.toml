[build-system]
requires = ["setuptools>=73.0","ibm_watsonx_ai==1.1.6","pandas==2.1.4","pymilvus==2.4.5"]
build-backend = "setuptools.build_meta"
[project]
name = "genai_4_dps_helper"
version = "0.0.2"
authors = [
    { name="Benjamin A. Janes", email="benjamin.janes@se.ibm.com" },
]
description = "A common library for reusable and repeated code for the GenAI4DPS Training Courses."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Nniol/genai_4_dps_helper"
Issues = "https://github.com/Nniol/genai_4_dps_helper/issues"