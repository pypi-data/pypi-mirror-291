[tool.poetry]
name = "clause-segmenter"
version = "0.1.0"
description = "A clause segmenting tool utilising Python's SpaCy"
authors = ["Hamish Croser <h.croser1@gmail.com>"]
license = "MIT"
readme = "README.md"
documentation = "https://Sydney-Informatics-Hub.github.io/clause-segmenter/DOCS.html"
repository = "https://github.com/Sydney-Informatics-Hub/clause-segmenter"
packages = [{include = "clause_segmenter"}]
exclude = ["*/tests/*", "*/.ipynb_checkpoints/*", "*log.txt"]

[tool.poetry.dependencies]
python = "^3.10"
spacy = "^3.7.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
jupyterlab = "~=4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
