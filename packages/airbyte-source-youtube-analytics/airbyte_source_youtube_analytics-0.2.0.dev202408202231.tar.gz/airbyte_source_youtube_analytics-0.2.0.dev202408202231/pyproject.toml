[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.2.0.dev202408202231"
name = "airbyte-source-youtube-analytics"
description = "Source implementation for Youtube Analytics."
authors = [
    "Airbyte <contact@airbyte.io>",
]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/youtube-analytics"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
packages = [
    { include = "source_youtube_analytics" },
]

[tool.poetry.dependencies]
python = "^3.10"
airbyte-cdk = "^4.0.1"

[tool.poetry.scripts]
source-youtube-analytics = "source_youtube_analytics.run:run"

[tool.poetry.group.dev.dependencies]
requests-mock = "*"
pytest-mock = "*"
pytest = "*"
