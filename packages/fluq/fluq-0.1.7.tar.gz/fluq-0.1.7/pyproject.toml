[project]
name = "fluq"
version = "0.1.7"
authors = [
  { name="Aviad Klein", email="aviad.klein@gmail.com" },
]
description = "FLUent Queries - A set of utilities and an intuitive API for constructing SQL queries programmatically"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/AviadKlein/fluq"

[build-system]
requires = ["setuptools", "wheel"]  # PEP 508 specifications.