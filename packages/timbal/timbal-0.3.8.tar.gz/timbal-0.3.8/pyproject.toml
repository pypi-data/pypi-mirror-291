[tool.poetry]
name = "timbal"
version = "0.3.8"
description = "Better containers for machine learning"
authors = ["berges99 <daviid.bergees@gmail.com>"]
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/timbal-ai/timbal"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]


[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.8.2"
requests = "^2.32.3"
boto3 = "^1.34.142"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
