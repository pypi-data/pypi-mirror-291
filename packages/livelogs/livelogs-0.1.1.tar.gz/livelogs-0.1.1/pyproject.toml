[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "livelogs"
version = "0.1.1"
description = "A live log streaming application"
authors = ["Destiny Saturday <destiny@destinedcodes.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
flask = "^3.0.3"
flask-socketio = "^5.3.6"
eventlet = "^0.36.1"
dnspython = "^2.6.1"
bidict = "^0.23.1"
blinker = "^1.8.2"
greenlet = "^3.0.3"
h11 = "^0.14.0"
itsdangerous = "^2.2.0"
jinja2 = "^3.1.4"
markupSafe = "^2.1.5"
python-engineio = "^4.9.1"
python-socketio = "^5.11.3"
simple-websocket = "^1.0.0"
werkzeug = "^3.0.3"
wsproto = "^1.2.0"

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"

[tool.poetry.scripts]
livelogs = "livelogs.app:main"

