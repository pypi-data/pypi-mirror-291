<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - Live File Streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 class="display-4">{{ app_name }} - Live Log Stream</h1>
            <div class="search-darkmode-container">
                <input type="text" id="search-box" class="form-control" placeholder="Search logs...">
                <input type="number" id="line-limit" class="form-control" placeholder="Number of lines" min="1">
                <i id="dark-mode-toggle" class="fas fa-moon"></i>
            </div>
        </div>
        <div id="file-content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</body>
</html>
