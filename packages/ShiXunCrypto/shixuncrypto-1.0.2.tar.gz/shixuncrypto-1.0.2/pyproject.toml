[build-system]
requires = ["setuptools", "ShiXunChameleon", "DualRegevEncryption", "AdvancedEncryptionStandard"]
build-backend = "setuptools.build_meta"

[project]
name = "ShiXunCrypto"
version = "1.0.2"
authors = [
  { name="ShiXun", email="tomcruise890604@gmail.com" },
]
description = "Cryptography library written by ShiXun, which can protect ciphertext from quantum attack."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ShiXun0604/ShiXunCrypto"
Issues = "https://github.com/ShiXun0604/ShiXunCrypto/issues"