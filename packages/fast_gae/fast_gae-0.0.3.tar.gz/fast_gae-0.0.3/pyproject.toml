[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "fast_gae"
version = "0.0.3"
description = "Fast generalized advantage estimation (GAE) implementation in Cython"
authors = ["Joseph Suarez <jsuarez5341@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://daveey.github.io"
repository = "https://github.com/Metta-AI/gae"
keywords = ["rl", "reinforcement-learning"]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
numpy = "^1.21.0"
cython = "^3.0.11"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
