
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta:__legacy__"

[tool.black]
line-length = 120
target-version = ["py37", "py38", "py39", "py310"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 120
include_trailing_comma = true
reverse_relative = true

[project]
name = "RareGO"
version = "0.0.3"
authors = [
  { name="Bradford Patton", email="bradfordpatton72@gmail.com" },
]
description = "A link prediction biomedical discovery package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["rarego_kge"]

[tool.setuptools.package-data]
rarego_kge = ["data/*", "example_trainings/*", "drugrepurposing/*", "gridsearch/*", "training_code/*"]

[project.urls]
Homepage = "https://github.com/baseballtrout/RareGO-Capestone"
Issues = "https://github.com/baseballtrout/RareGO-Capestone/issues"