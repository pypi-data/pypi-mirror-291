[project]
name = "analyser_hj3415"
version = "2.2.0"
authors = [{name = "Hyungjin Kim", email = "hj3415@gmail.com"}]
description = "Stock analyser and database processing programs"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = [
    "utils-hj3415>=2.6.0",
    "db-hj3415>=3.3.2",
