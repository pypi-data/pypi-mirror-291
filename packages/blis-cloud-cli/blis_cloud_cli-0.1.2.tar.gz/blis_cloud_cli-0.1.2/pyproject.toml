[tool.poetry]
name = "blis-cloud-cli"
version = "0.1.2"
description = "Command-line tool for the BLIS web-based lab information system."
authors = ["Mitchell Rysavy <mitchell.rysavy@gmail.com>"]
homepage = "https://c4gblis.org/"
repository = "https://github.com/C4G/blis-cloud-cli"
readme = "README.md"
license = "MIT"
packages = [{include = "blis_cli"}]


[tool.poetry.scripts]
blis = "blis_cli.blis:main"


[tool.poetry.dependencies]
python = "^3.8"
click = "~= 8.1.7"
colorama = "~= 0.4.4"
docker = "~= 6.1.3"
Jinja2 = "~= 3.1.3"
psutil = "~= 5.9.0"
requests = "~= 2.31.0"
PyYAML = "~= 6.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
