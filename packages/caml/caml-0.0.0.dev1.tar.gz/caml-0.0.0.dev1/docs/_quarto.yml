project:
  type: website
  output-dir: _site
  preview:
    port: 8000

format:
  html:
    theme: cosmo
    css: styles/styles.css
    toc: true

website:
  title: CaML - Causal ML 
  favicon: assets/logo_no_text.svg
  page-navigation: true
  open-graph: true
  back-to-top-navigation: true
  repo-url: https://github.com/jakepenzak/caml
  repo-actions: [edit, issue]
  repo-branch: main
  repo-subdir: docs
  issue-url: https://github.com/jakepenzak/caml/issues/new

  navbar:
    logo: "assets/logo_no_text.svg"
    title: false
    background: "white"
    search: true
    border: true
    tools:
    - icon: github
      menu:
        - text: Source code
          url: https://github.com/jakepenzak/caml
        - text: Report Issue
          url: https://github.com/jakepenzak/caml/issues/new

    left:
      - sidebar:Home
      - sidebar:Concepts
      - text: "API Reference"
        file: 03_Reference/index.qmd
  
    right:
      - sidebar:Contributors
  
  sidebar:
    - id: ""
    - id: Home
      title: "Home"
      style: floating
      contents:
        - index.qmd
        - 01_Home/installation.qmd
        - 01_Home/quickstart.qmd
    - id: Concepts
      title: "Concepts"
      style: floating
      contents:
        - 02_Concepts/motivation.qmd
        - 02_Concepts/theory.qmd
    - id: Contributors
      title: "Contributors"
      style: floating
      contents:
        - 04_Contributors/environment.qmd
        - 04_Contributors/testing.qmd
        - 04_Contributors/documentation.qmd

  page-footer:
    border: false
    left: "Â© Copyright 2024, Jacob Pieniazek"
    right: |
      Powered by: [![](../assets/external_logos/quarto.png){width=85px}](https://quarto.org/)

quartodoc:
  package: caml
  dir: 03_Reference
  title: API Reference
  sidebar: 03_Reference/_sidebar.yml

  sections:
    - title: CaML Core
      desc: Core Classes
      package: caml
      contents:
        - CamlDML
        - CamlPolicy
        - CamlCATE
        - CamlDynamic
    -  title: Core Extensions
       desc: Plotting 
       contents:
        - extensions.plots.plot
    -  title: Developer Tools
       desc: Utilities, Descriptors, & Validators
       contents:
        - utils.generate_random_string
        - utils.descriptors.ValidDataFrame
        - utils.descriptors.ValidSparkSession
        - utils.descriptors.ValidSklearnModel
        - utils.descriptors.ValidBoolean
        - utils.descriptors.ValidString
        - utils.descriptors.ValidFeatureList

metadata-files:
  - _sidebar.yml