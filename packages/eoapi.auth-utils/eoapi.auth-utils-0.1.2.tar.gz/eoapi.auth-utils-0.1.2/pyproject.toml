[build-system]
build-backend = "pdm.pep517.api"
requires = [
    "pdm-pep517",
]

[tool.pdm.version]
path = "eoapi/auth_utils/__init__.py"
source = "file"

[tool.pdm.build]
excludes = [
    "tests/",
    "**/.mypy_cache",
    "**/.DS_Store",
]
includes = [
    "eoapi",
]

[tool.setuptools]
include-package-data = true
py-modules = [
    "eoapi.auth_utils",
]

[tool.setuptools.packages.find]
where = [
    "src",
]

[project]
authors = [
    { name = "Anthony Lukach", email = "anthony@developmentseed.org" },
]
dependencies = [
    "pydantic-settings>=2.2.1",
    "pyjwt>=2.9.0",
    "cryptography>=43.0.0",
    "fastapi-authorization-gateway>=0.0.3",
]
description = "Authentication & authorization helpers for eoAPI"
dynamic = []
name = "eoapi.auth_utils"
readme = "README.md"
requires-python = ">=3.8"
version = "0.1.2"

[project.license]
text = "MIT"

[project.optional-dependencies]
testing = [
    "pytest>=6.0",
    "coverage",
]
