[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "discrete-frenet-solver"
version = "0.1.0"
authors = [
  { name="Your Name", email="your.email@example.com" },
]
description = "A package for solving discrete Frenet frames with numerical corrections"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
]

[project.urls]
"Homepage" = "https://github.com/ShixuanGu/DiscreteFrenetSolver"
"Bug Tracker" = "https://github.com/ShixuanGu/DiscreteFrenetSolver/issues"