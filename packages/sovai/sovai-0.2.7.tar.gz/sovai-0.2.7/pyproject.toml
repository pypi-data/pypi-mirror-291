[tool.poetry]
name = "sovai"
version = "0.2.7"
description = "python for asset management"
authors = ["Derek Snow <d.snow@outlook.com>"]
license = "Proprietary License"
readme = "README.md"
include = ["sovai/**/*", "data/**/*"]
exclude = [
 "notebooks",
 "notebooks/**/*",
 "tests",
 "tests/**/*",
 "docs",
 "docs/**/*",
 ".github",
 ".github/**/*",
 ".venv",
 ".venv/**/*",
 "dist",
 "dist/**/*",
 "*.pyc",
 "**/*.pyc",
 "*.pyo",
 "**/*.pyo",
 "__pycache__",
 "**/__pycache__",
 ".ipynb_checkpoints",
 "**/.ipynb_checkpoints",
]

[tool.poetry.dependencies]
python = "^3.10"
numpy = ">=1.20"
scipy = ">=1.0"
pandas = ">=1.0"
python-dateutil = ">=2.8"
python-dotenv = ">=0.10"
requests = ">=2.20"
joblib = ">=1.0"
pyarrow = ">=5.0"
matplotlib = ">=3.0"
plotly = ">=5.0"
scikit-learn = ">=1.0"
numba = ">=0.50"
boto3 = ">=1.20"
dash = ">=2.0"
great-tables = ">=0.9"
polars = ">=0.20.30"
ruptures = ">=1.0"
shap = ">=0.40"
skfolio = {version = "^0.3", extras = []}
statsforecast = ">=1.0"
tensorly = ">=0.6"
openai = ">=1.0"
mfles = ">=0.2"
pexpect = "^4.9.0"
lightgbm = "^4.5.0"
ipywidgets = "^8.1.3"
polars-talib = "0.1.3"
dash-bootstrap-components = "^1.6.0"

[tool.poetry.extras]
data = [
    "pandas",
    "numpy",
    "pyarrow",
    "requests",
    "python-dateutil",
    "python-dotenv",
    "polars",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"