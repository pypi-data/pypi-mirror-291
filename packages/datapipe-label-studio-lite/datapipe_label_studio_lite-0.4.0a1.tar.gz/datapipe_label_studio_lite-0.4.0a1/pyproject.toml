[tool.poetry]
name = "datapipe-label-studio-lite"
version = "0.4.0-alpha.1"
description = ""
authors = [
    "Alexander Kozlov <bobokvsky@epoch8.co>",
    "Andrey Tatarinov <a@tatarinov.co>",
]

exclude = ["tests", "experiments"]

[tool.poetry.dependencies]
python = ">=3.9, <3.13"
pandas = ">=1.2.0"
numpy = ">=1.21.0"
SQLAlchemy = ">=1.4.25"
requests = ">=2.24.0"
datapipe-core = { version = ">=0.14.0-alpha.1, <0.15", allow-prereleases = true }
label-studio-sdk = ">=0.0.34"

[tool.poetry.dev-dependencies]
flake8 = "*"
black = "*"

datapipe-core = {git = "https://github.com/epoch8/datapipe.git", rev = "526b1abfc38eb2ffbdd48f89887a49e8af52b0b9", extras = ["gcsfs", "s3fs", "ray"]}

pytest = "*"
pytest-xdist = "*"
pytest-cases = "^3.6.4"

mypy = "*"
pandas-stubs = "*"
types-requests = "*"
types-setuptools = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
