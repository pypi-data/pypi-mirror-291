# to build a docker container for a dev branch, one can either replace `your_dev_branch` below by the actual branch name
# OR don't touch this file and simply manually trigger the job in gitlab CI (web interface)
build_docker:
  stage: build_docker_gammalearn
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
    - >-
      /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_NAME}"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master" || $CI_COMMIT_REF_NAME == "your_dev_branch"'
      changes:
        - environment.yml
        - Docker/glearnenv/Dockerfile
      when: always
    - when: manual
      allow_failure: true
  tags:
  - large



