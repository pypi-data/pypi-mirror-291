# base docker container with mamba
# will be rebuilt if `Docker/mamba/Dockerfile` is modified or by manual trigger on gitlab CI
build_base_mamba_docker:
  stage: build_docker_mamba
  rules:
    - if: $CI_COMMIT_REF_NAME == "master" 
      changes:
        - Docker/mamba/Dockerfile
      when: always
    - when: manual
      allow_failure: true
  image:
   name: gcr.io/kaniko-project/executor:debug
   entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
    - >-
      /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Docker/mamba/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/mamba:${CI_COMMIT_REF_NAME}"
  tags:
  - large



