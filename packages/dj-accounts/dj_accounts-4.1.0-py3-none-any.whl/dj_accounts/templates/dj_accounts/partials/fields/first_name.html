<div class="mb-3">
  <label class="sr-only" for="{{ form.first_name.id_for_label }}">{{ form.first_name.label }}</label>
  <div class="input-group">
    <input autofocus
           class="form-control{% if form.first_name.errors %} is-invalid{% endif %}"
           id="{{ form.first_name.id_for_label }}"
           name="{{ form.first_name.html_name }}"
           placeholder="{{ form.first_name.label }}"
           type="text"
           value="{{ form.first_name.value|default_if_none:'' }}">
    <div class="input-group-append">
      <span class="input-group-text">
              <span class="fas fa-user"></span>
      </span>
    </div>
  </div>
  {% if form.first_name.errors %}
  <div class="invalid-feedback" id="{{ form.first_name.id_for_label }}-feedback">
    {{ form.first_name.errors.as_ul }}
  </div>
  {% endif %}
</div>
