[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "japanese_needlehaystack"
version = "0.1.14"
description = "https://github.com/gkamradt/LLMTest_NeedleInAHaystack を元にいくつか修正を加えたものです。"
authors = ["fufufukakaka <demonstrundum@gmail.com>"]
license = "MIT"

readme = "README.md"
homepage = "https://github.com/fufufukakaka/LLMTest_NeedleInAHaystack"
repository = "https://github.com/fufufukakaka/LLMTest_NeedleInAHaystack"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
anthropic = "^0.31.2"
httpx = "^0.27.0"
openai = "^1.36.1"
langchain = "^0.2.10"
langsmith = "^0.1.93"
langchain-openai = "^0.1.17"
langchain-anthropic = "^0.1.20"
pydantic = "^2.8.2"
python-dotenv = "^1.0.1"
pyyaml = "^6.0.1"
requests = "^2.32.3"
sqlalchemy = "^2.0.31"
tenacity = "^8.5.0"
tokenizers = "^0.19.1"
tiktoken = "^0.7.0"
tqdm = "^4.66.4"
pytest = "^8.3.1"
langchain-community = "^0.2.9"
jsonargparse = "^4.32.0"
langchain-google-vertexai = "^1.0.8"
google-generativeai = "^0.7.2"
sentencepiece = "^0.2.0"


[tool.poetry.scripts]
japanese_needlehaystack_run_test = "japanese_needlehaystack.run:main"
