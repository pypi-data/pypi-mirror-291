[package]
name = "lclPyO3"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "lclPyO3"
crate-type = ["cdylib", "rlib"]

[dependencies]
csv = "1.3.0"
pyo3 = { version = "0.22.2", features = ["extension-module"] }
rand = { version = "0.8.5", features = ["small_rng"] }
