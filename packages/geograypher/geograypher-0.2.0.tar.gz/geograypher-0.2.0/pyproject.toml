[tool.poetry]
name = "geograypher"
version = "0.2.0"
description = "Enabling Geospatial Predictions from Individual Drone Images"
authors = [
  "David Russell <djrussell@ucdavis.edu>",
  "Avnoor Singh Sidhu <avsidhu@ucdavis.edu>",
  "Derek Young <djyoung@ucdavis.edu>",
  "Rahul Prabhu",
]
readme = "README.md"
packages = [{include = "geograypher"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
pyvista = "^0.42.2"
scikit-image = "^0.21.0"
piexif = "^1.1.3"
chardet = "^5.2.0"
ipykernel = "^6.26.0"
trame = "^3.2.8"
rasterstats = "^0.19.0"
geopandas = "^0.14.2"
scikit-learn = "^1.4.0"
trame-vuetify = "^2.4.2"
trame-vtk = "^2.8.0"
ipywidgets = "^8.1.1"
cchardet = "^2.1.7"
tqdm = "^4.66.2"
ubelt = "^1.3.5"
setcoverpy = "^0.9.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[project]
dependencies = [
    "mkdocstrings[python]>=0.18",
]