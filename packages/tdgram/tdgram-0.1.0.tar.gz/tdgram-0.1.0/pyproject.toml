[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tdgram"
dynamic = ["version"]
description = "TDGram"
readme = "README.md"
license = "MIT"
authors = [
    { name = "sheldy" },
]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.hatch.version]
path = "tdgram/__meta__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/tdgram",
]