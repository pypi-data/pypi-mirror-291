[tool.poetry]
name = "py_configorm"
version = "0.1.1"
description = "Configuration ORM for Python apps"
authors = ["Akshay Ranjan <akshay.ranjan@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
pydantic = "^2.8.2"
pyyaml = "^6.0.2"
toml = "^0.10.2"
python-dotenv = "^1.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
mkdocs = "^1.6.0"
mkdocstrings = {extras = ["python"], version = "^0.25.2"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
