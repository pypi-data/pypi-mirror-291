[tool.poetry]
name = "dbspace"
version = "0.4.0"
description = "Library for data-congruent, model-centric DBS Research"
authors = ["Vineet Tiruvadi <vineet.tiruvadi@gmail.com>"]
license = "GLPv3"
packages = [{include = "dbspace", from = "src"}]

[tool.poetry.dependencies]
python = "3.8.17"
numpy = "^1.21.2"
scipy = "^1.7.1"
matplotlib = "^3.4.3"
seaborn = "^0.11.2"
scikit-learn = "~0.24.2"
nilearn = "^0.8.1"
nibabel = "^3.2.1"
setuptools = "49.2.1"

[tool.poetry.dev-dependencies]
setuptools = "49.2.1"

[build-system]
requires = ["poetry-core>=1.0.0","setuptools>=49.2.1"]
build-backend = "poetry.core.masonry.api"
