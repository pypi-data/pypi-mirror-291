language = "R"
parent = "r.basic"
after = "factor"
name = "formula"
title = "formula"
details = "This sheet is incomplete."

[create]
section = "Create"

[create.intercept]
action = "Intercept only"
code = "y ~ 1"

[create.abline]
action = "With intercept and single variable"
code = "y ~ x"

[create.slope]
action = "Without intercept, and single variable"
code = "y ~ -1 + x"

[create.allvar]
action = "With all variables"
code = "y ~ ."

[create.nresp]
action = "No response variable"
code = "~ 1"

[create.str]
action = "From string"
code = "as.formula(str)"

[create.str.eval]
code = "eval(parse(text='y ~ x'))"
details = "Not recommended"


[test]
section = "Test"

[test.is]
action = "Is formula"
code = "is(f, 'formula')"

[test.inherits]
action = "Is formula or subclass"
code = "inherits(f, 'formula')"

[test.equal]
action = "Formulas are equal"
code = "f1 == f2"

[test.equal.2]
code = "isTRUE(all.equal(f1, f2))"

[test.response]
action = "Has response"
code = "attr(terms(f), 'response') != 0"

[test.intercept]
action = "Has intercept"
code = "attr(terms(f), 'intercept') != 0"
details = "Surely there is an easier way"


[extract]
section = "Extract"

[extract.vars]
action = "Variable names"
code = "all.vars(f)"

[extract.vars.lhs]
action = "Left-hand side variable names"
code = "all.vars(update(f,  ~ 1))"

[extract.vars.rhs]
action = "Right-hand side variable names"
code = "all.vars(update(f,  1 ~ .))"

[extract.env]
action = "Environment"
code = "environment(f)"


[derive]
section = "Derive"

[derive.add.term]
action = "Add a term"
code = "update(f, ~ . + w)"

[derive.add.terms]
action = "Add terms"
code = "update(f, ~ . + w + z)"

[derive.set.response]
action = "Set response"
code = "update(f, y ~ .)"

[derive.set.terms]
action = "Set terms"
code = "update(f, ~ w + z)"

[derive.remove.response]
action = "Remove response"
code = "update(f, NULL ~ .)"

[derive.remove.response.terms]
code = "formula(delete.response(terms(f)))"

[derive.remove.intercept]
action = "Remove intercept"
code = "update(f, ~ . + -1)"

[derive.remove.env]
action = "Remove environment"
code = "environment(f) = NULL"
details = "Useful for formula serialization to prevent the entire workspace from being serialized along with it"


[evaluate]
section = "Evaluate"

[evaluate.coef]
action = "Evaluate a formula with known coefficients"
code = """
mm = model.matrix( ~ a + poly(b, 2, raw=TRUE), data.frame(a=1, b=2:4))
pred = coef %*% t(mm)
"""


[convert]
section = "Convert"

[convert.str]
action = "String"
code = "deparse(f)"

[convert.array.str]
action = "String array"
code = "as.character(f)"
