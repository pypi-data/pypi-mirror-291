[project]
name = "django-migrate-middleware"
version = "3.0.0"
description = "Run migrations on every request"
authors = [
    {name = "lukewiwa", email = "luke.wiwa@gmail.com"}
]
dependencies = [
    "django>=4.2",
]
requires-python = ">=3.9,<4.0"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Framework :: Django"
]

[project.urls]
"Homepage" = "https://github.com/lukewiwa/django-migrate-middleware"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["migrate_middleware"]