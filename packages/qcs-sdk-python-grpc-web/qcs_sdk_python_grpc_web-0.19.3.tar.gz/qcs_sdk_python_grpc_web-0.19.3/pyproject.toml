[project]
name = "qcs-sdk-python-grpc-web"
version = "0.19.3"
description = "Python interface for the QCS Rust SDK"
readme = "README.md"
classifiers = [ "Development Status :: 3 - Alpha", "License :: OSI Approved :: Apache Software License", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Operating System :: OS Independent",]
dependencies = [ "quil>=0.11.2",]
[[project.authors]]
name = "Rigetti Computing"
email = "softapps@rigetti.com"

[[project.authors]]
name = "Mark Skilbeck"
email = "mark.skilbeck@rigetti.com"

[[project.authors]]
name = "Marquess Valdez"
email = "mvaldez@rigetti.com"

[[project.authors]]
name = "Randall Fulton"
email = "rfulton@rigetti.com"

[build-system]
requires = [ "maturin>=1.0.0,<2.0.0",]
build-backend = "maturin"

[project.license]
text = "Apache-2.0"

[tool.poetry]
name = "qcs-sdk-python"
version = "0.19.3"
description = "Python interface for the QCS Rust SDK"
readme = "README.md"
authors = [ "Rigetti Computing <softapps@rigetti.com>", "Mark Skilbeck <mark.skilbeck@rigetti.com>", "Marquess Valdez <mvaldez@rigetti.com>", "Randall Fulton <rfulton@rigetti.com>",]

[tool.maturin]
features = [ "pyo3/extension-module",]
bindings = "pyo3"
compatibility = "linux"
sdist-include = [ "README.md",]
manifest-path = "crates/python/Cargo.toml"

[tool.black]
line-length = 120
target-version = [ "py38", "py39", "py310", "py311",]
include = "\\.pyi?$"

[tool.pyright]
reportMissingModuleSource = false

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.extras]
tracing-opentelemetry = [ "opentelemetry-api",]

[tool.poetry.dependencies.opentelemetry-api]
version = "^1.25.0"
optional = true

[tool.poetry.group.dev.dependencies]
numpy = "^1.24.1"
maturin = "^1.2.3"
pytest = "^7.1.3"
pytest-asyncio = "^0.19.0"
black = "^22.8.0"
syrupy = "^3.0.6"
mypy = "^1.4.1"
pdoc = "^14.1.0"
opentelemetry-sdk = "^1.25.0"
