[build-system]
requires = [ 'setuptools>=61.0', 'wheel' ]
build-backend = 'setuptools.build_meta'

[project]
name = 'print2web'
authors = [
    { name = 'nggit', email = 'contact@anggit.com' },
]
description = 'Makes your blocking functions awaitable.'
requires-python = '>=3.7'
dependencies = [
    'awaiter',
    'tremolo',
]
license = { text = 'MIT License' }
classifiers = [
    'Development Status :: 1 - Planning',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Topic :: Internet :: WWW/HTTP :: HTTP Servers',
    'Topic :: Software Development :: Libraries :: Application Frameworks',
]
dynamic = [ 'version', 'readme' ]

[project.urls]
Homepage = 'https://github.com/nggit/print2web'
Source = 'https://github.com/nggit/print2web'
Funding = 'https://github.com/sponsors/nggit'

[tool.setuptools.dynamic]
version = { attr = 'print2web.__version__' }
readme = { file = 'README.md', content-type = 'text/markdown' }
