[metadata]
name = mbf
description = Functionality for genomics
version = 0.2
author = Florian Finkernagel
author-email = finkernagel@imt.uni-marburg.de
license = mit
url = https://github.com/TyberiusPrime/mbf
long-description = file: README.md
long_description_content_type = text/markdown
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	attrs
	bitarray
	cutadapt
	cython
	dppd_plotnine
	feather-format
	matplotlib-venn
	matplotlib-venn
	mbf_bam
	mbf_gtf
	mbf-nested-intervals
	natsort
	numpy
	openpyxl
	ordered-set
	pandas
	plotnine
	pyBigWig
	pypipegraph
	pypipegraph2
	pysam
	requests
	scipy
	scikit-learn
	statsmodels
	tabulate
	toml
	venn
	xlrd
	xlwt
python_requires = >=3.8

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	pytest-icdiff
	requests-mock
doc = 
	sphinx
	sphinx-bootstrap-theme
	numpydoc

[options.entry_points]
console_scripts = 
	scb_submit = mbf.publish.scb_submit:main

[test]
extras = True

[tool:pytest]
addopts = 
	--cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
filterwarnings = 
	ignore::DeprecationWarning:rpy2.rinterface_lib.sexp:283
	ignore::DeprecationWarning:jinja2.utils:485
	ignore::DeprecationWarning:jinja2.runtime:318

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
max-line-length = 88
max-complexity = 21
ignore = E501,W504,W503,E402,E203,E713
select = C,E,F,W,B,B901

[egg_info]
tag_build = 
tag_date = 0

