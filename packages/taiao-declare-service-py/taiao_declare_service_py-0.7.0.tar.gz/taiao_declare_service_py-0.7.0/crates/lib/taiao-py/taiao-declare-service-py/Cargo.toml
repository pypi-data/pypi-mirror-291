[package]
name = "taiao-declare-service-py"
version = "0.7.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "taiao_declare_service_py"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { workspace = true }
pyo3-asyncio = { workspace = true }
taiao-error-py = { version = "0.1.0", registry = "dev-registry" }
taiao-types-py = { version = "0.1.0", registry = "dev-registry" }
taiao-py-utils = { version = "0.1.0", registry = "dev-registry" }
taiao-declare-service-macro = { version = "0.1.0", registry = "dev-registry" }
taiao-service-py = { version = "0.1.0", registry = "dev-registry" }
taiao-service-result = { version = "0.1.0", registry = "dev-registry" }
taiao-service-result-py = { version = "0.1.0", registry = "dev-registry" }
taiao-storage = { version = "0.1.0", registry = "dev-registry" }
taiao-storage-py = { version = "0.1.0", registry = "dev-registry" }
log = "0.4.21"
