name: Sonarr Package Build

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint code
        run: |
          pip install pylint
          pylint src/pysonarr/*

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: pytest
        env:
          SONARR_URL: ${{ secrets.SONARR_URL }}
          SONARR_API_KEY: ${{ secrets.SONARR_API_KEY }}
