[project]
authors = [{ "name" = "Jacques Murray", "email" = "jacquesmmurray@gmail.com" }]
name = "pysonarr"
version = "0.1.0"
description = "A Python Wrapper for Sonarr API"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["sonarr", "api", "wrapper", "python"]
dependencies = ["requests", "pydantic"]

[project.urls]
Homepage = "https://github.com/Jacques-Murray/pysonarr"
Issues = "https://github.com/Jacques-Murray/pysonarr/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch]
build = { wheel = true, sdist = true }
