[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tangled_game_engine"
version = "2.0.0"
description = "A package for the Tangled game model class"
authors = [
    {name = "Erik Kiss", email = "erik@snowdropquantum.com"},
]
# You can include other metadata like keywords, classifiers, etc.

dependencies = [
    "python_dateutil>=2.5.3",
    "setuptools>=21.0.0",
    "urllib3>=1.25.3,<2.1.0",
    "pydantic>=2",
    "typing-extensions>=4.7.1",
    "wheel>=0.29.0",
    "requests>=2.31.0",
]

[project.urls]
"Homepage" = "https://github.com/snowdropquantum/tangled-game-package"

[project.scripts]
# 'console_script_name' = 'module_name:function_name'
