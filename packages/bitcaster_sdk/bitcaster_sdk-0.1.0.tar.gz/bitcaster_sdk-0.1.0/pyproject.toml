[project]
name = "bitcaster_sdk"
version = "0.1.0"
description = "Bitcaster Python SDK"
authors = [
    { name = "mark", email = "hanarero@gmail.com" },
]
requires-python = ">=3.9"
readme = "README.md"
dependencies = [
    "requests>=2.31.0",
    "humanfriendly>=10.0",
    "click>=8.1.7",
]

[project.license]
text = "MIT"

[project.scripts]
bitcaster = "bitcaster_sdk:__main__.cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.1.1",
    "pytest-coverage>=0.0",
    "responses>=0.25.0",
    "isort>=5.13.2",
    "pdbpp>=0.10.3",
    "flake8>=7.0.0",
    "bump2version>=1.0.1",
    "mypy>=1.9.0",
    "black>=24.4.0",
    "pre-commit>=3.7.0",
    "types-requests>=2.32.0.20240712",
    "pytest-xdist>=3.6.1",
]

[tool.pdm.scripts]
coverage = "pytest tests/ -vv --cov"
lint = "pre-commit run --all-files"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120
include = "\\.pyi?$"
exclude = "/(\n    \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | venv\n  | _build\n  | buck-out\n  | build\n  | dist\n  | migrations\n  | snapshots\n)/\n"
