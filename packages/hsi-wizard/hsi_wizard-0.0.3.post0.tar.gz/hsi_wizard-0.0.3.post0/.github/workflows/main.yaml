# main.yml

on:
  push:
    branches:
      - dev

jobs:
  style-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dev dependencies
        run: pip install flake8 pydocstyle

      - name: Run pydocstyle
        run: |
          pydocstyle wizard

      - name: Run flake8
        run: |
          flake8 wizard

  test-and-coverage:
    runs-on: ubuntu-latest
    needs: style-check

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -e '.[tests]'

      - name: Run tests
        run: |
          pytest tests/

      - name: Generate coverage report
        run: |
          coverage run -m pytest tests/
          coverage report -m

      - name: Check code coverage
        run: |
          COVERAGE_THRESHOLD=20
          coverage_percentage=$(coverage report -m | awk '/TOTAL/ {print $4}' | tr -d '%')
          if [ "$coverage_percentage" -lt "$COVERAGE_THRESHOLD" ]; then
            echo "Code coverage is below the threshold ($coverage_percentage%), please improve."
            exit 1
          fi

