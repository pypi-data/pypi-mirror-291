[tool.poetry]
name = "neuraltrust-sdk"
version = "0.2.0"
description = "Python SDK to configure and run evaluations for your LLM-based application"
authors = ["NeuralTrust <support@neuraltrust.ai>"]
readme = "README.md"
packages = [{include = "**/*", from = "src/"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
retrying = "^1.3.4"
timeout-decorator = "^0.5.0"
openai = "^1.3.4"
colorlog = "^6.7.0"
pyyaml = "^6.0.1"
ragas = ">=0.1.14"
pandas = "*"
langchain = ">=0.2.14"
datasets = "^2.16.0"
python-dotenv = "^1.0.0"
requests = "^2.31.0"
langchain-openai = ">=0.1.21"
llama-index = "^0.9.40"
litellm = "1.35.6"
jinja2 = "^3.1.4"
pinecone-client = "^4.1.0"
qdrant-client = "^1.9.1"
pydantic = ">=2.7.4,<3.0.0"
pydantic-settings = ">=2.2.1,<3.0.0"
pydantic_core = ">=2.16.3,<3.0.0"
tokenizers = ">=0.19,<0.20"
jsonschema = "4.17.3"
jsonpath-ng = "^1.6.0"
RestrictedPython = "^7.1"
scikit-learn = ">=1.0"
scipy = ">=1.7.3, <1.12.0"
bokeh = ">=3.3.4"
langdetect = ">=1.0.9"
umap-learn = ">=0.5.5"
matplotlib = ">=3.9.0"
faiss-cpu = ">=1.7.4,<1.8.0.post1"
croniter = ">=3.0.3"
tabulate = ">=0.9.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.27.0"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools>=45", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
neuraltrust = "cli.cli:main"