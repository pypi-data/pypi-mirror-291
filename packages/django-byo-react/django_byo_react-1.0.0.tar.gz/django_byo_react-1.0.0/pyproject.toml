[project]
name = "django-byo-react"
version = "1.0.0"
description = "A template tag to create a div and json script tag for react to bind to"
authors = [{ name = "lukewiwa", email = "luke.wiwa@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Framework :: Django",
]
requires-python = ">=3.9"
dependencies = ["django>=4.2"]

[project.urls]
Repository = "https://github.com/lukewiwa/django-byo-react"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
typeCheckingMode = "basic"

[tool.uv]
dev-dependencies = [
  "tox>=4.18.0",
  "ruff>=0.6.1",
  "pyright>=1.1.377",
  "django-types>=0.19.1",
  "tox-uv>=1.11.2",
]
