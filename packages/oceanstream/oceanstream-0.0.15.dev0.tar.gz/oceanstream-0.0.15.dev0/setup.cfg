[metadata]
name = oceanstream
version = 0.0.15.dev0
description = OceanStream: process raw sonar data at scale
long_description = file: README.md
long_description_content_type = text/markdown
author = Pineview Labs
author_email = hello@pineview.io
maintainer = Andrei Rusu
maintainer_email = hello@pineview.io
license = MIT
license_files = LICENSE
url = https://oceanstream.io
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
platforms = any
python_requires = >=3.10
include_package_data = True
setup_requires = 
	setuptools_scm

[options.extras_require]
cli = 
	typer
echodata = 
plot = 
	matplotlib
	cmocean
denoise = 
process = 
convert = 
exports = 
complete = 
	%(cli)s
	%(echodata)s
	%(process)s
	%(denoise)s
	%(exports)s
	%(plot)s

[options.entry_points]
console_scripts = 
	oceanstream = oceanstream.cli.main:main

[options.packages.find]
include = 
	oceanstream
	oceanstream.*

[egg_info]
tag_build = 
tag_date = 0

