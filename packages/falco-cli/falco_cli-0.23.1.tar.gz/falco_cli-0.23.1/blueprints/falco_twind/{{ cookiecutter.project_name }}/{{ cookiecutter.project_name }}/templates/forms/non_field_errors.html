{% for error in form.non_field_errors %}
  <div x-data="{ open: true }" x-show="open">
    <div class="flex p-4 mb-4 bg-red-100 rounded-lg dark:bg-red-200"
         role="alert">
      <i class="flex-shrink-0 text-red-700 fas fa-triangle-exclamation"></i>
      <div class="ml-3 text-sm font-medium text-red-700 dark:text-red-800">{{ error }}</div>
      <button type="button"
              @click="open = false"
              class="inline-flex justify-center items-center p-1.5 -my-1.5 -mx-1.5 ml-auto w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:text-red-600 dark:bg-red-200 hover:bg-red-200 focus:ring-2 focus:ring-red-400 alert-hidden dark:hover:bg-red-300">
        <i class="fas fa-xmark"></i>
      </button>
    </div>
  </div>
{% endfor %}
