[bumpversion]
current_version = 2.0.0

[bumpversion:file:setup.py]
search = {current_version}
replace = {new_version}

[bumpversion:file:napari_allencell_annotator/__init__.py]
search = {current_version}
replace = {new_version}

[bumpversion:part:release]
optional_value = prod
first_value = dev
values = 
	dev
	prod

[bdist_wheel]
universal = 1

[flake8]
exclude = 
	docs/
	*/_tests/*
ignore = 
	E203
	W291
	W503
	W293
	E261
max-line-length = 120

[aliases]
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']
filterwarnings = 
	ignore::UserWarning
	ignore::FutureWarning

[coverage:run]
omit = 
	*/_tests/*
	**/__init__.py

[options]
packages = find:
include_package_data = True
install_requires = 
	napari

[options.package_data]
styles = 
	*.qss

[options.entry_points]
napari.plugin = 
	napari-napari_allencell_annotator = napari_allencell_annotator

[egg_info]
tag_build = 
tag_date = 0

