[tool.poetry]
name = "roadtrip-tools"
version = "0.1.1"
description = "Generally useful tools built for AI-enabled EV navigation"
authors = ["Dave Rench McCauley <dave@getroadtrip.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.7"
coverage = "^7.3.3"
flake8 = "^6.1.0"
python-dotenv = "*"
sphinx = "^7.2.6"
pandas = "^2.1.4"
openai = "^1.6.0"
rich = "^13.7.0"
pillow = "^10.1.0"
ipykernel = "^6.29.0"
pypdf = "^4.0.0"
beautifulsoup4 = "^4.12.3"
chardet = "^5.2.0"
pytest = "^8.2.2"
selenium = "^4.21.0"
joblib = "^1.4.2"
matplotlib = "^3.9.0"
h3pandas = "^0.2.6"
pyproj = "^3.6.1"
ray = {extras = ["default"], version = "^2.31.0"}
cython = "^3.0.10"
ipywidgets = "^8.1.3"
google-cloud-storage = "^2.17.0"
google-cloud-bigquery = "^3.25.0"
db-dtypes = "^1.2.0"
geopandas = "^1.0.1"
tenacity = "^8.5.0"
selenium-wire-2 = "^0.2.1"
nest-asyncio = "^1.6.0"
geodatasets = "^2024.7.0"
google-cloud-logging = "^3.11.1"
protobuf = "^4.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
