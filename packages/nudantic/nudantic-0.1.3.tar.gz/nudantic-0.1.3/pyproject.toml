[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nudantic"
version = "0.1.3"
authors = [
  {name="Marcel Claramunt", email="marcel@moveread.com"}
]
description = "Numpy Array type compatible with Pydantic"
dependencies = [
  "numpy", "pydantic-core"
]
requires-python = ">=3.10"
readme = {file="README.md", content-type="text/markdown"}

[project.urls]
repo = "https://github.com/marciclabas/tbd.git"

