[project]
name = "django-wait-for-databases"
version = "0.0.2"
description = "Django Wait For Databases"
authors = [{ name = "lukewiwa", email = "luke.wiwa@gmail.com" }]
license = "MIT"
readme = "README.md"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Framework :: Django",
]
requires-python = ">=3.9"
dependencies = ["django>=4.2"]

[project.urls]
repository = "https://github.com/lukewiwa/django-wait-for-databases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.pyright]
typeCheckingMode = "basic"

[tool.uv]
dev-dependencies = [
  "psycopg[binary]>=3.2.1",
  "tox>=4.18.0",
  "ruff>=0.6.1",
  "ipython>=8.18.1",
  "pyright>=1.1.377",
  "django-types>=0.19.1",
  "tox-uv>=1.11.2",
]
