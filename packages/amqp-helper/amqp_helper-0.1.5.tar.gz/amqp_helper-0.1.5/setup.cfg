[metadata]
name = amqp_helper
author = Ole Hannemann
author_email = cerberus885@gmail.com
url = https://github.com/bad-microservices/amqp_helper
description = simple Helper library to configure AMQP communication
keywords = amqp
version = attr:amqp_helper.__version__
long_description = file: README.rst
license = MIT
license_files = LICENSE
classifiers = 
