[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sendgrid-email"
version = "0.0.3"
authors = [
    { name="Mizu Hikaru", email="mizu@hikaru.org" },
]
description = "Simple utility for sending emails via SendGrid."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mizu-hikaru/sendgrid-email"
Issues = "https://github.com/mizu-hikaru/sendgrid-email/issues"
