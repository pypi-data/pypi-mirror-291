[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project]
name =  "magma-converter"
version = "1.7.1"
authors = [
    {name = "Martanto", email = "martanto@live.com"},
    {name = "Devy Kamil Syahbana", email = "devy.syahbana@gmail.com"},
    {name = "Syarif Abdul Manaf", email = "riefmof@gmail.com"},
]
description = "Convert CVGHM seismic data structures into SDS format."
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["seismic", "volcano", "volcanology", "convert", "sds", "seiscomp", "mseed"]
requires-python = ">=3.10"
dependencies = [
    "obspy>=1.4.0",
    "openpyxl",
    "pandas>=2.2.2",
    "numpy>=2.0.0",
    "matplotlib>=3.9.0",
    "peewee>=3.17.5",
    "seaborn>=0.13.0",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
base = [
    "obspy",
    "openpyxl",
    "pandas",
    "numpy",
    "matplotlib",
    "peewee",
    "seaborn",
]

[project.urls]
Homepage = "https://github.com/martanto/magma-converter"
Issues = "https://github.com/martanto/magma-converter/issues"