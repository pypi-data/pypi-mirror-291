[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "robust-extraction2"
version = "0.1.13"
authors = [
  {name="Marcel Claramunt", email="marcel@moveread.com"}
]
description = "Robust Extraction, rewrited"
dependencies = [
  "lazy-loader", "haskellian", "opencv-python", "pure-cv",
  "jaxtyping", "shapely", "py-jaxtyping", "scikit-learn", "networkx",
]
requires-python = ">=3.10"
readme = {file="README.md", content-type="text/markdown"}

[project.urls]
repo = "https://github.com/moveread/robust-extraction.git"

