
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "rattail-wave"
version = "0.3.2"
description = "Rattail integration package for Wave"
readme = "README.rst"
authors = [{name = "Lance Edgar", email = "lance@edbob.org"}]
license = {text = "GNU GPL v3+"}
classifiers = [
        "Development Status :: 3 - Alpha",
        "Environment :: Console",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Topic :: Office/Business",
        "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
        "invoke",
        "rattail[db]",
]


[project.entry-points."rattail.typer_imports"]
rattail_wave = "rattail_wave.commands"


[project.entry-points."rattail.config.extensions"]
rattail_wave = "rattail_wave.config:RattailWaveExtension"


[project.entry-points."rattail.importing"]
"to_rattail.from_wave.import" = "rattail_wave.importing.wave:FromWaveToRattail"


[project.urls]
Homepage = "https://rattailproject.org"
Repository = "https://kallithea.rattailproject.org/rattail-project/rattail-wave"
Changelog = "https://kallithea.rattailproject.org/rattail-project/rattail-wave/files/master/CHANGELOG.md"


[tool.commitizen]
version_provider = "pep621"
tag_format = "v$version"
update_changelog_on_bump = true
