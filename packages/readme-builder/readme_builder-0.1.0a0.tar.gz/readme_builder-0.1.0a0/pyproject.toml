[tool.poetry]
name = "readme-builder"
version = "0.1.0-a"
description = "Create contextual README.md files"
authors = ["Akshita Dixit <akshita.dixit1@1mg.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
python-dotenv = "^1.0.1"
google-generativeai = "^0.7.2"

[tool.poetry.scripts]
readme_gen = "readme_builder.cli:main"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
