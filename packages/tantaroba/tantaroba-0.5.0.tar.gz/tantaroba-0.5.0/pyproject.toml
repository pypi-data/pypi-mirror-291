[tool.poetry]
name = "tantaroba"
version = "0.5.0"
description = "Python package template"
authors = ["Mattia Tantardini <mattia.tantardini@gmail.com>"]
readme = "README.md"
repository = "https://gitlab.com/tantardini/tantaroba"
keywords = ["utils", "postgresql", "yaml"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.0.0"
numpy = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"
commitizen = "^2.35.0"
python-semantic-release = "^7.32.1"
pytest = "^7.1.3"

[tool.poetry.group.docs.dependencies]
Sphinx = "^5.3.0"
sphinx-autodoc-typehints = "^1.19.4"
sphinx-rtd-theme = "^1.0.0"
myst-parser = "^0.18.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# --- PyTest config -------------------------------------=------ #
[tool.pytest.ini_options]
markers = [
    "functions: mark test for the base functionalities",
    "core: all about the core",
    "db: all about the database",
    "api: all about the api of the system",
]

# --- Commitizen --- #
[tool.commitizen]
name = "cz_conventional_commits"
style = [
    ["qmark", "fg:#ff9d00 bold"],
    ["question", "bold"],
    ["answer", "fg:#ff9d00 bold"],
    ["pointer", "fg:#ff9d00 bold"],
    ["highlighted", "fg:#ff9d00 bold"],
    ["selected", "fg:#cc5454"],
    ["separator", "fg:#cc5454"],
    ["instruction", ""],
    ["text", ""],
    ["disabled", "fg:#858585 italic"]
]

# --- Semantic release --- #
[tool.semantic_release]
# Reference: https://python-semantic-release.readthedocs.io/en/latest/index.html
version_variable = [
    "tantaroba/__version__.py:__version__",
    "pyproject.toml:version"
]
branch = "main"
hvcs = "gitlab"
tag_format = "v{version}"
commit_subject = "Updated version to v{version}"
build_command = ""
upload_to_pypi = false
upload_to_repository = false
