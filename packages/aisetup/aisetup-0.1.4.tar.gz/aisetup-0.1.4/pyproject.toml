[tool.poetry]
name = "aisetup"
version = "0.1.4"
description = "Source code repository for deeplearning.ai courses"
authors = ["Andrew Ng <ng@deeplearning.ai>"]
license = "MIT"
readme = "README.md"
package-mode=true
packages = [{ include = "aisetup", from = "src" }]
repository = "https://github.com/https-deeplearning-ai/aisetup"
keywords = ["deeplearningai", "deeplearning", "short course", "LLM"]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
python-dotenv = "^1.0.1"
ipython = [{ version = "8.18.1", python = "<3.10"}, { version = "8.26.0", python = ">=3.10,<4.0"}]
numpy = [{ version = "2.0.1", python = "<3.10"}, { version = "^2.0.1", python = ">=3.10,<4.0"}]
# scipy = [{ version = "1.13.1", python = "<3.10"}, { version = "^1.14.1", python = ">=3.10,<4.0"}]
openai = "^1.42.0"
folium = "^0.17.0"
ipywidgets = "^8.1.3"
requests = "^2.32.3"
matplotlib = "^3.9.2"
# sounddevice = "^0.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
