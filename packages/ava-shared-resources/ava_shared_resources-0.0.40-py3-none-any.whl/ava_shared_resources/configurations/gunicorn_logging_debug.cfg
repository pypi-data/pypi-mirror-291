[loggers]
keys=root, gunicorn.error, gunicorn.access

[handlers]
keys=console, error_file, access_file

[formatters]
keys=generic, access, json

[logger_root]
level=DEBUG
handlers=console

[logger_gunicorn.error]
level=ERROR
handlers=error_file
propagate=1
qualname=gunicorn.error

[logger_gunicorn.access]
level=INFO
handlers=access_file
propagate=0
qualname=gunicorn.access

[handler_console]
class=StreamHandler
formatter=generic
args=(sys.stdout, )

[handler_error_file]
class=logging.FileHandler
formatter=json
args=('/app/gunicorn.error.log',)

[handler_access_file]
class=logging.FileHandler
formatter=json
args=('/app/gunicorn.access.log',)

[formatter_generic]
class=jsonlogging.LogstashFormatterV1

[formatter_access]
class=jsonlogging.LogstashFormatterV1

[formatter_json]
class=jsonlogging.LogstashFormatterV1
