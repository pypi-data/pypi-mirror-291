[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = sojourner
lib_name = %(repo)s
version = 0.0.4
min_python = 3.7
license = apache2
black_formatting = True

### nbdev ###
doc_path = _docs
lib_path = sojourner
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = shy
author_email = sasha@withmartian.com
copyright = 2024 onwards, %(author)s
description = a minimal tool for managing client data stored in GCP
keywords = nbdev jupyter notebook python
language = English
status = 3
user = withmartian

### Optional ###
requirements = click google-cloud-storage pydantic python-dotenv 
dev_requirements = nbdev pre-commit setuptools
console_scripts = sj=sojourner.cli:cli
