[tool.poetry]
name = "liyanery"
version = "0.2.7"
description = ""
authors = ["Louis Zhuang <yzhuang@outlook.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
dash = { extras = ["celery", "diskcache"], version = "^2.17.1" }
numpy = "^2.0.1"
pandas = "^2.2.2"
flask-caching = "^2.3.0"
redis = "^5.0.7"
dash-bootstrap-components = "^1.6.0"
dash-bootstrap-templates = "1.1.2"
pyorbital = "^1.8.3"
ib-insync = "^0.9.86"
gunicorn = {version = "^23.0.0", platform = "linux"}


[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
pytest = "^8.3.2"

[tool.poetry-dynamic-versioning]
enable = false

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
