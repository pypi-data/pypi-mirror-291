[build-system]
requires = ["setuptools>=72.2.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
py-modules = ["main"]

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "jtf"
version = "1.1.14"
description = "Utilities for interacting with .jtf files."
authors = [
    {name = "Timothy Phillips"}
]
requires-python = ">= 3.12"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
]
keywords = ["json", "table", "spreadsheet", "fileformat", "utility"]
license = {file = "LICENSE", content-type = "text/plain"}

[project.urls]
Homepage = "https://github.com/NotTimTam/jtf#readme"
Repository = "https://github.com/NotTimTam/jtf.py.git"
Issues = "https://github.com/NotTimTam/jtf/issues"