[project]
name = "pylahman"
version = "0.1.3"
authors = [
  { name="David Dalpiaz", email="dalpiaz2@illinois.edu" },
]
description = "Python Package for Sean Lahman's Baseball Database"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.2.2",
    "pyarrow>=17.0.0",
    "importlib>=1.0.4",
]

[project.urls]
Homepage = "https://github.com/daviddalpiaz/pylahman"
Issues = "https://github.com/daviddalpiaz/pylahman/issues"

[tool.hatch.build]
include = [
    "src/pylahman/**/*.py",
    "data/**/*.parquet"
]

[tool.uv.sources]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
