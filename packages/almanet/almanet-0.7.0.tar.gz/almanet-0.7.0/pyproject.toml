[tool.poetry]
name = "almanet"
version = "0.7.0"
description = "Web Messaging Protocol"
authors = ["aturkenov"]
readme = "README.md"
license = "MIT"
keywords = ["Almanet", "PubSub", "RPC"]
homepage = "https://github.com/aturkenov/almanet"
documentation = "https://github.com/aturkenov/almanet"
repository = "https://github.com/aturkenov/almanet"
classifiers = [
    "Topic :: System :: Distributed Computing",
    "Topic :: Software Development :: Object Brokering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent"
]
packages = [
    { include = "almanet" },
]

[tool.poetry.dependencies]
python = "^3.12"
ansq = "^0.3.0"
pydantic = "^2.7.1"

[tool.poetry.group.dev.dependencies]
uvloop = "^0.19.0"
fastapi = "^0.110.3"
uvicorn = "^0.29.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
ignore = ["E722", "E731", "F403", "F405"]

[tool.pyright]
include = ["almanet"]
typeCheckingMode = "basic"
reportAssignmentType = "warning"
reportUnsupportedDunderAll = "none"
