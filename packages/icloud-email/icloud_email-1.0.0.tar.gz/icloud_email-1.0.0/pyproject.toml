[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "icloud-email"
version = "1.0.0"
authors = [
    { name="Mizuki Hikaru", email="mizuki@hikaru.org" },
]
description = "Simple utility for sending emails via iCloud."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mizuki-hikaru/icloud-email"
Issues = "https://github.com/mizuki-hikaru/icloud-email/issues"
