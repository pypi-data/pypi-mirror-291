[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "puppygraph"
version = "0.1.2"
description = "PuppyGraph enables dynamic graph querying across multiple data sources with zero ETL, flexible schema management, and support for Cypher and Gremlin queries."
authors = ["PuppyGraph <contact@puppygraph.com>"]
license = "Apache-2.0"
readme = "README.md"
packages=[{include = "puppygraph"}]
exclude = ["puppygraph/**/test*_.py"]


[tool.poetry.dependencies]
python = ">=3.8,<4.0"
requests = "^2.28"
gremlinpython = "^3.7.2"
neo4j = "^5.7.0"
dacite = "^1.7.0"
async-timeout="^4.0.3"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
pytest-cov = "^4.1"
mypy = "^1.10"

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true
disallow_untyped_calls = true
