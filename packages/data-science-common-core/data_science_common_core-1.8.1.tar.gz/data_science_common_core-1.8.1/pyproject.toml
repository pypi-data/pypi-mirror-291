[tool.poetry]
name = "data-science-common-core"
version = "1.8.1"
description = "Data Science Common Core"
authors = ["Naomi Nguyen <naomi.nguyen@forto.com>", "Kumar Rajendrababu <kumar.rajendrababu@forto.com>", "Reet Kanjilal <reet.kanjilal@forto.com>"]
packages = [
    { include = "common/*.py"},
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
google-cloud-bigquery-storage = "^2.14.1"
gspread = "^5.4.0"
gspread-dataframe = "^3.3.0"
google-cloud-bigquery = "^3.2.0"
google-cloud-storage = "^2.4.0"
python-dotenv = "^0.20.0"
db-dtypes = "^1.0.2"
matplotlib = "^3.5.2"
pandas = "^1.4.3"
scikit-learn = "~1.1.1"
statsmodels = "^0.13.2"
slack-sdk = "^3.17.2"
tqdm = "^4.64.0"
imblearn = "^0.0"
protobuf = "^3.20.1"
pgzip = "^0.3.1"
toml = "^0.10.2"
webencodings = "^0.5.1"
pkginfo = "^1.8.3"
catboost = "^1.0.6"
grpcio = "^1.56.0"
scipy = "^1.9.3"
tomli = "^2.0.1"
importlib-metadata = "^5.2.0"
setuptools = "^65.6.3"
pyarrow = "15.0.2"
google-api-python-client = "^2.141.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
