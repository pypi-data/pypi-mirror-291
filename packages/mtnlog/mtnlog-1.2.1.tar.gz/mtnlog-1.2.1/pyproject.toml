[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mtnlog"
version = "1.2.1"
authors = [
    { name = "Wongkraiwich Chuenchomphu", email = "wongkraiwich@inedible.dev" },
    { name = "Atikan Payungthong", email = "atikan9728@gmail.com" },
]

description = "A simple performance logger for Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["nvitop", "pandas", "psutil", "matplotlib", "tqdm"]

[project.urls]
Homepage = "https://github.com/kentakoong/mtnlog"
Issues = "https://github.com/kentakoong/mtnlog/issues"
