[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "underdogcowboy"
version = "0.1.12.1"
description = "Underdog Cowboy (UC): Wrangle Your LLMs with a Smile"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}

dependencies = [
    "vertexai",
    "prompt-toolkit",
    "keyring",
    "groq",
    "langsmith"
]

[project.scripts]
timelineeditor = "underdogcowboy.core.timeline_editor:main"
uc-llm = "underdogcowboy.core.commandtools.llm_config:main"
uc-poke = "underdogcowboy.core.commandtools.poke:main"
uc-timelineeditor = "underdogcowboy.core.timeline_editor:main"
uc-tracing = "underdogcowboy.core.commandtools.tracing_config:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["underdogcowboy*"]

[tool.setuptools.package-data]
"underdogcowboy.agents" = ["*.json"]