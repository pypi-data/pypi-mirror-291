[project]
name = "rolo_tools"
version = "0.0.7"
authors = [
  { name="Rolando Teixeiro", email="rteixeiro@phantomsoftworks.com" },
]
description = "A collection of python tools for use in Windows Environments"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "cryptography",
]

[project.urls]
Homepage = "https://github.com/nullredirect/rolo_tools"
Issues = "https://github.com/nullredirect/rolo_tools/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"