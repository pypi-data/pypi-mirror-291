[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-autojob"
description = "tools for automating job creation and management for DFT calculations"
readme = "README.rst"
requires-python = ">=3.10"
dynamic = ["version"]
keywords = ["dft", "hpc", "automation", "matter modeling"]
authors = [
  { name = "Ugochukwu Nwosu", email = "ugognw@gmail.com" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Sphinx",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: BSD License",
  "Natural Language :: English",
  "Operating System :: Unix",
  "Operating System :: POSIX",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Scientific/Engineering :: Chemistry",
  "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
  "ase>=3.23.0",  # 2023-12-03
  "comp-chem-utils>=0.0.5",
  "emmet-core>=0.68.0",  # data validation
  # Required due to incompatibilies with Pandas & numpy
  # see https://stackoverflow.com/a/78641304/16589086
  "numpy>=1.23.1,<2.0.0",
  "monty>=2022.4.26",
  "shortuuid>=1.0.9",
  "pymatgen>=2022.9.8",
  "click>=8.1.3",
  "Jinja2>=3.1.2",
  "pydantic>=2.5.0",  # required to use env_ignore_empty
  "pydantic_settings>=2.0",
  "cclib>=1.8.0",
]

[project.optional-dependencies]
dev = [
  "bump2version>=1.0.1",
  "pre-commit>=3.7.0",
]
test = [
  "pytest>=7.4.3",
  "pytest-cov>=4.1.0",
  "pytest-datadir>=1.5.0",
  "pytest-xdist>=3.5.0",
]
docs = [
  "esbonio>=0.16.0",
  "furo>=2023.9.10",
  "sphinx>=7.2.6",
  "sphinx_click>=5.0.1",
  "sphinx-autobuild>=2024.04.16",
  "sphinx-copybutton>=0.5.0",
  "sphinxcontrib-apidoc>=0.5.0",
  "sphinxext-opengraph>=0.9.1",
]

[project.scripts]
autojob = "autojob.cli.main:main"
restart-relaxation = "autojob.cli.restart_relaxation:main"
run-vibration = "autojob.cli.run_vibration:main"

[project.urls]
Changelog = "https://gitlab.com/ugognw/python-autojob/-/blob/main/CHANGELOG.rst"
Documentation = "https://python-autojob.readthedocs.io/"
Issues = "https://gitlab.com/ugognw/python-autojob/-/issues"
Source = "https://gitlab.com/ugognw/python-autojob"

[tool.coverage.run]
branch = true
parallel = true

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.build.targets.wheel]
packages = ["src/autojob"]

[tool.hatch.envs.default]
features = ["dev", "test", "docs"]
python = "3.11"

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "pytest -n auto --cov-branch --cov=src/autojob --cov-report=html --cov-report=lcov --cov-report=xml --cov-report=term-missing {args:tests/}"

[tool.hatch.envs.docs]
features = ["docs"]
detached = true

[tool.hatch.envs.docs.scripts]
build-html = "sphinx-build -b html docs/source {args:docs/build/html/}"
clean = "rm -rf docs/build"
doctest = "sphinx-build -b doctest docs/source {args:docs/build/doctest/}"
linkcheck = "sphinx-build -b linkcheck docs/source {args:docs/build/linkcheck/}"
serve = "sphinx-autobuild --port 0 docs/source {args:docs/build/}"
all = [
  "doctest",
  "linkcheck",
  "build-html",
]

[tool.hatch.envs.test]
features = ["test"]

[[tool.hatch.envs.test.matrix]]
python = [
  "3.10",
  "3.11",
  "3.12",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "src/autojob/__about__.py"

[tool.mypy]
exclude = [
  ".*gui/.*",
  "src/autojob/.*coordinator.py",
  "run.py",
  "conftest.py"
]

[[tool.mypy.overrides]]
module = "pymatgen"
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = [
  "-n",
  "auto",
  "--import-mode=importlib",
  "-r A",
  "--strict-markers",
  "--doctest-modules",
  "--doctest-glob=*.rst",
  "--tb=short",
]
filterwarnings =[
  "error",
  "ignore:No POTCAR file with matching TITEL fields*:UserWarning",
  "ignore:.*`general_plain_validator_function` is deprecated, use `with_info_plain_validator_function` instead.*:DeprecationWarning:monty.json",
  "ignore:.*`general_plain_validator_function` is deprecated, use `with_info_plain_validator_function` instead.*:DeprecationWarning:pydantic_core.core_schema",
  "ignore:.*`pydantic.config.Extra` is deprecated.*:pydantic.warnings.PydanticDeprecatedSince20:emmet.core.vasp.calculation",
  "ignore:.*interactive_bk attribute was deprecated in Matplotlib 3.9.*:matplotlib._api.deprecation.MatplotlibDeprecationWarning:pydev"
]
markers = [
  "input_files: specify the input files with which to populate a directory; for use with the populate_inputs fixture (deselect with '-m \"not input_files\"')",
  "output_files: specify the output files with which to populate a directory; for use with the populate_outputs fixture (deselect with '-m \"not output_files\"')",
  "heavy: mark a test as heavy/requiring a lot of resources (deselect with '-m \"not heavy\"')",
  "slow: mark a test as slow (deselect with '-m \"not slow\"')",
]
norecursedirs = "migrations"
python_files = [
  "test_*.py",
  "*_test.py",
  "tests.py"
]
testpaths = ["tests"]

[tool.rstcheck]
ignore_directives = [
    "automodule",
    "click"
]
ignore_substitutions = [
    "release",
]
ignore_messages = [
    'Duplicate implicit target name: "added".',
    'Duplicate implicit target name: "changed".',
    'Duplicate implicit target name: "fixed".',
    'Duplicate implicit target name: "removed".',
    'Duplicate implicit target name: "unreleased".',
    'Duplicate explicit target name: "keep a changelog"',
    'No role entry for "gitref" in module "docutils.parsers.rst.languages.en',
    'Unknown interpreted text role "gitref".',
]

[tool.ruff]
line-length = 79
src = ["src", "tests"]
target-version = "py311"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 79
exclude = ["tests"]

[tool.ruff.lint]
ignore = [
    "D203", # pydocstyle one-blank-line-before-class
    "D213", # pydocstyle multi-line-summary-second-line
    "D300", # pydocstyle triple-single-quotes
    "D406", # pydocstyle new-line-after-section-name
    "D407", # pydocstyle dashed-underline-after-section
    "E111", # pycodestyle indentation-with-invalid-multiple
    "E114", # pycodestyle indentation-with-invalid-multiple-comment
    "E117", # pycodestyle over-indented
    "E501", # pycodestyle line-too-long
    "PLR0913", # pylint too-many-arguments
    "Q000", # flake8-quotes bad-quotes-inline-string
    "Q001", # flake8-quotes bad-quotes-multiline-string
    "Q002", # flake8-quotes bad-quotes-docstring
    "Q003", # flake8-quotes avoidable-escaped-quote
    "RUF001", # ruff-specific rules ambiguous-unicode-character-string
    "S101", # flake8-bandit assert
    "S308", # flake8-bandit suspicious-mark-safe-usage
    "W191", # pycodestyle tab-indentation
]
select = [
    "ARG", # flake8-unused-arguments
    "A", # flake8-builtins
    "B", # flake8-bugbear
    "BLE", # flake8-blind-except
    "C4", # flake8-comprehensions
    "C90", # mccabe complexity
    "COM818", # flake8-commas trailing-comma-on-bare-tuple
    "D", # pydocstyle
    "DTZ", # flake8-datetimez
    "E", # pycodestyle errors
    "EM", # flake8-errmsg
    "EXE", # flake8-executable
    "F", # pyflakes
    "I", # isort
    "INT", # flake8-gettext
    "N", # pep8-naming
    "NPY", # NumPy-specific rules
    "PIE", # flake8-pie
    "PL", # pylint
    "PT", # flake8-pytest-style
    "PTH", # flake8-use-pathlib
    "Q", # flake8-quotes
    "RSE", # flake8-raise
    "RUF", # ruff-specific rules
    "S", # flake8-bandit
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "TID", # flake8-tidy-imports
    "UP", # pyupgrade
    "W", # pycodestyle warnings
    "YTT", # flake8-2020
]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.flake8-quotes]
inline-quotes = "double"

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.flake8-type-checking]
runtime-evaluated-base-classes = ["pydantic.BaseModel"]

[tool.ruff.lint.isort]
forced-separate = ["conftest"]
force-single-line = true
force-sort-within-sections = true
split-on-trailing-comma = false
known-first-party = ["autojob"]

[tool.ruff.lint.per-file-ignores]
"**/{tests,docs,tools}/*" = ["E402"]  # allow module-import-not-at-top-of-file
"__init__.py" = ["E402"]  # allow module-import-not-at-top-of-file
"__main__.py" = ["D100"]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["D", "PLR2004", "S101", "TID252"]
"conf.py" = [
    "A001",
    "ARG001",
    "D100",
    "PLR2004",
]

[tool.ruff.lint.pydocstyle]
convention = "google"
