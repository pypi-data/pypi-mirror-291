[flake8]
exclude = __pycache__
ignore = 
	ANN101,
	D200,
	D202,
	E303,
	S101,
	SCS108,
	SFS301,
	W503,
per-file-ignores = 
	enconnect/hubitat/bridge.py:S105,
	enconnect/*/test/*.py:S106,
	enconnect/philips/bridge.py:ASYNC109,ASYNC900,S105,
	enconnect/philips/test/__init__.py:ASYNC900,
	enconnect/reddit/reddit.py:S105,
	enconnect/utils/http.py:ASYNC109,ASYNC900,ASYNC119,
	enconnect/utils/test/test_http.py:ASYNC900,

[mypy]
strict = True
plugins = pydantic.mypy

[coverage:report]
exclude_lines = 
	NOCVR
	if TYPE_CHECKING

[egg_info]
tag_build = 
tag_date = 0

