[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "newmanga"
version = "1.2.1"
authors = [
  { name="Pavel Yatsenko", email="progeroffline@gmail.com" },
]
description = "This is not an official library written in python for getting manga from Newmanga website."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "httpx",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/progeroffline/newmanga"
Issues = "https://github.com/progeroffline/newmanga/issues"
