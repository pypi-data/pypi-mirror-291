##########################
## Environment: Python ###
##########################

[tool.hatch.envs.python]
dependencies = [
  "pytest",
  "pytest-qt",
]

[tool.hatch.envs.python.scripts]
all = "python -m pytest ./tests/"

[[tool.hatch.envs.python.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

#########################
### Environment: PyPy ###
#########################

[tool.hatch.envs.pypy]
dependencies = [
  "pytest",
  "pytest-qt",
]

[tool.hatch.envs.pypy.scripts]
all = "pypy3 -m pytest ./tests/"

[[tool.hatch.envs.pypy.matrix]]
python = ["pypy3.9", "pypy3.10"]

#########################
### Environment: Docs ###
#########################

[tool.hatch.envs.docs]
dependencies = ["mkdocs"]

[tool.hatch.envs.docs.scripts]
build = "mkdocs build"
serve = "mkdocs serve"

