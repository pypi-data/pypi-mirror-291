[project]
name = "liteyukibot"
dynamic = []
description = "A lightweight bot process management framework and application."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "snowykami", email = "snowykami@outlook.com" },
    { name = "LiteyukiStudio", email = "studio@liteyuki.icu" },
]
dependencies = [
    "loguru~=0.7.2",
    "pydantic==2.8.2",
    "PyYAML==6.0.2",
    "toml==0.10.2",
    "watchdog==4.0.1",
    "pdm-backend==2.3.3",
]
version = "6.3.5.dev20240818132703"

[project.license]
text = "MIT&LSO"

[project.urls]
Homepage = "https://bot.liteyuki.icu"
Repository = "https://github.com/LiteyukiStudio/LiteyukiBot"
"Issue Tracker" = "https://github.com/LiteyukiStudio/LiteyukiBot/issues/new?assignees=&labels=&projects=&template=%E9%97%AE%E9%A2%98%E5%8F%8D%E9%A6%88.md&title="

[build-system]
requires = [
    "pdm-backend",
    "loguru",
    "pydantic",
    "PyYAML",
    "toml",
    "watchdog",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "liteyuki/",
    "LICENSE",
    "README.md",
]
excludes = [
    "tests/",
    "docs/",
    "src/",
]

[tool.pdm.version]
source = "scm"
version_format = "liteyuki.version:format_version"
fallback_version = "6.0.0"
