[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "HandPyMake"
version = "0.3"
description = "The PyPI package of hpymake command"
authors = [
    { name = "CycleBai", email = "iscyclebai@outlook.com" }
]
# license = "MIT"
# repository = "https://github.com/yourusername/HandPyMake"
dependencies = [
    "keyboard",
    "mpremote",
    "toml",
    "requests"
]

[project.scripts]
hpymake = "handpymake.main:main"
