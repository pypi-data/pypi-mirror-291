[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "core_graph"
version = "0.0.6"
authors = [
  { name="Kevin Khang", email="kevinkhang2909@gmail.com" },
]
description = "A utility package for data science"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["api, google, aws"]
dependencies = [
    'networkx',
    'igraph',
    'infomap',
    'tqdm',
    'polars',
    'numpy',
    'matplotlib',
]

[project.urls]
"Homepage" = "https://github.com/kevinkhang2909/core_graph"
"Bug Tracker" = "https://github.com/kevinkhang2909/core_graph/issues"
