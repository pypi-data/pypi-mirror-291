[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "griffe-public-wildcard-imports"
description = "Mark wildcard imported objects as public."
authors = [
    { name = "TimothÃ©e Mazzucotelli", email = "dev@pawamoy.fr" },
]
readme = "README.md"
requires-python = ">=3.8"
keywords = []
dynamic = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "griffe>=0.49",
]
version = "0.2.0"

[project.license]
text = "ISC"

[project.urls]
Homepage = "https://mkdocstrings.github.io/griffe-public-wildcard-imports"
Documentation = "https://mkdocstrings.github.io/griffe-public-wildcard-imports"
Changelog = "https://mkdocstrings.github.io/griffe-public-wildcard-imports/changelog"
Repository = "https://github.com/mkdocstrings/griffe-public-wildcard-imports"
Issues = "https://github.com/mkdocstrings/griffe-public-wildcard-imports/issues"
Discussions = "https://github.com/mkdocstrings/griffe-public-wildcard-imports/discussions"
Gitter = "https://gitter.im/mkdocstrings/griffe-public-wildcard-imports"
Funding = "https://github.com/sponsors/pawamoy"

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
package-dir = "src"
editable-backend = "editables"
excludes = [
    "**/.pytest_cache",
]
source-includes = [
    "config",
    "docs",
    "scripts",
    "share",
    "tests",
    "devdeps.txt",
    "duties.py",
    "mkdocs.yml",
    "*.md",
    "LICENSE",
]

[tool.pdm.build.wheel-data]
data = [
    { path = "share/**/*", relative-to = "." },
]
