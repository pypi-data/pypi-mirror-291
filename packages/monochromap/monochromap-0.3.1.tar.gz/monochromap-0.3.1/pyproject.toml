[build-system]
requires = ['setuptools >= 61.0']
build-backend = 'setuptools.build_meta'

[tool.setuptools]
packages = ['monochromap']

[project]
name = 'monochromap'
version = '0.3.1'
authors = [
    {name = 'M Iqbal Tawakal', email = 'mit.iqi@gmail.com'}
]
description = 'A highly opinionated library to plot map on top of stamen toner tile style'
readme = 'README.md'
requires-python = '>=3.9'
classifiers = [
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
    'Operating System :: OS Independent',
]
dependencies = [
    'pillow>=10.3.0',
    'requests>=2.31.0',
]
keywords = ['map', 'visualization', 'data science']

[project.urls]
Repository = 'https://github.com/mitbal/monochromap.git'
