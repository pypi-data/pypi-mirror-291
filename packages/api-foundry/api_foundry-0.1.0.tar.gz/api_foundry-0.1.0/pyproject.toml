[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
# requires = ["hatchling"]
# build-backend = "hatchling.build"

[project]
name = "api_foundry"
version = "0.1.0"
authors = [
    { name="Daniel Repik", email="danrepik@icloud.com" },
]
dependencies = [
    'pyhumps~=3.8.0',
    'cryptography~=37.0.4',
    'requests~=2.28.2',
    'simplejson~=3.19.1',
    'pyyaml==6.0.1',
    'boto3'
]

description = "The `api_foundry` project is a powerful tool designed to automate the deployment of REST APIs on AWS using Lambda services to access and interact with relational databases (RDBMS). This project leverages the OpenAPI specification to define and manage the APIs."
requires-python = ">=3.9"
classifiers = [
   "Programming Language :: Python :: 3.9",
   "Operating System :: OS Independent",
]

[project.urls]
Documentation = "https://github.com/DanRepik/api-foundry"
Source = "https://github.com/DanRepik/api-foundry"


#[project.scripts]
#postgres_to_openapi = "api_maker.scripts.postgres_to_openapi:main"

# [tool.setuptools.packages.find]
# where = ["src/api_maker"]

[tool.pytest.ini_options]
markers = [
    "unit: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests that operate on real database"
]
