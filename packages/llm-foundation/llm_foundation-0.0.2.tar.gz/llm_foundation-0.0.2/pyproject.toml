[project]
authors = [{name = "Francisco Perez-Sorrosal", email = "fperezsorrosal@gmail.com"}]
dependencies = ["coloredlogs>=15.0.1,<16", "loadenv>=0.1.1,<0.2", "build>=1.2.1,<2"]
description = "LLM Foundation Tools"
name = "llm_foundation"
requires-python = ">= 3.11"
version = "0.0.2"
readme = "README.md"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
llm_foundation = { path = ".", editable = true }

[tool.pixi.tasks]
llm = "python llm_foundation/test.py"

[tool.pixi.environments]
default = { solve-group = "default" }
