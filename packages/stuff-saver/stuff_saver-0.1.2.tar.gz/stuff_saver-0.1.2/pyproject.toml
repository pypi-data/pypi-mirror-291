[project]
name = "stuff_saver"
description = "Just save stuffs"
authors = [
    { name = "Joris GUERRY", email = "j@9h.gg" },
]
readme = "README.md"
packages = [
    { include = "stuff_saver" },
]
dynamic = []
requires-python = ">=3.9,<4.0"
dependencies = []
keywords = [
    "python",
]
version = "0.1.2"

[project.license]
text = "MIT license"

[project.urls]
Homepage = "https://jorisgu.github.io/stuff-saver/"
Repository = "https://github.com/jorisgu/stuff-saver"
Documentation = "https://jorisgu.github.io/stuff-saver/"

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.2.0",
    "pytest-cov>=4.0.0",
]
dev = [
    "deptry>=0.6.4",
    "mypy>=0.981",
    "pre-commit>=2.20.0",
    "tox>=3.25.1",
]
docs = [
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.19.0",
]

[tool.pdm.build]
excludes = [
    "./**/.git",
]
package-dir = "."
includes = [
    "stuff_saver",
]

[tool.black]
line-length = 120
target-version = [
    "py37",
]
preview = true

[tool.mypy]
files = [
    "stuff_saver",
]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
select = [
    "YTT",
    "S",
    "B",
    "A",
    "C4",
    "T10",
    "SIM",
    "I",
    "C90",
    "E",
    "W",
    "F",
    "PGH",
    "UP",
    "RUF",
    "TRY",
]
ignore = [
    "E501",
    "E731",
]

[tool.ruff.per-file-ignores]
"tests/*" = [
    "S101",
]

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = [
    "stuff_saver",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
