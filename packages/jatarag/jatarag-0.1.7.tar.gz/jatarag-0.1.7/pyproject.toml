[tool.poetry]
name = "jatarag"
version = "0.1.7"
description = "Retrieval Augmented Generation (RAG) starter library"
authors = ["David Samson <dsamson@jataware.com>"]
homepage = "https://github.com/jataware/jatarag"
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8"
tqdm = "^4.66.4"
numpy = ">=1.24"
easyrepl = "^0.1.3"
openai = {extras = ["embeddings"], version = "^1.35.6"}
tiktoken = "^0.7.0"
nougat-ocr = "^0.1.17"
pypdf = "^4.2.0"
fuzzywuzzy = "^0.18.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
mypy = "^1.10.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
