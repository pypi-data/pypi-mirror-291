[project]
name="betterfunctions"
description="A lib with python function improvements"
requires-python = ">=3.9"
license = {text="MIT"}
readme = "README.md"
keywords = ["functions","improvements","python-functions"]
authors = [
    { name = "konnija",email="contact@konja-rehm.de" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

dynamic = ["dependencies", "version"]

[tool.setuptools.dynamic]
version = {attr = "betterfunctions.__version__"}
dependencies = {file = "requirements.txt"}

[project.urls]
GitHub = "https://github.com/nokohokon/BetterFunctions"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"