[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "tencheck"
version = "0.0.4"
authors = [
    { name="Justin Yan", email="justin@iomorphic.com" }
]
description = "A library for pytorch layer testing."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    ######
    ### Custom Dependencies Section Begin
    ######
    "torch>2,<2.4",
    "jaxtyping",
    "numpy",
    "graphviz",
    ######
    ### Custom Dependencies Section End
    ######
]

[project.urls]
"Homepage" = "https://github.com/justin-yan/tencheck"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.package-data]
"tencheck" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]

#######
### Miscellaneous Tool Configuration
#######
[tool.ruff]
line-length = 150
target-version = "py311"

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["F722"]

[tool.ruff.lint.isort]
known-first-party = ["tencheck"]

[tool.pytest.ini_options]
addopts = "-ra -q --doctest-modules --jaxtyping-packages=tencheck.examples,beartype.beartype"

[tool.mypy]
mypy_path = "src"
disallow_untyped_defs = true
disallow_any_unimported = true
allow_redefinition = false
ignore_errors = false
implicit_reexport = false
local_partial_types = true
no_implicit_optional = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

