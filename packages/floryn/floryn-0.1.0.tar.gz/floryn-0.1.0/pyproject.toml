[build-system]
requires = ['setuptools >= 73.0']
build-backend = 'setuptools.build_meta'

[project]
name = 'floryn'
version = '0.1.0'
authors = [
    {name = 'M Iqbal Tawakal', email = 'mit.iqi@gmail.com'}
]
description = 'Plot proportionally filled text with color'
readme = 'README.md'
requires-python = '>=3.9'
classifiers = [
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
    'Operating System :: OS Independent',
]
dependencies = [
    'numpy>=1.26.4',
    'seaborn>=0.13.2',
    'matplotlib>=3.9.0',
    'scikit-image>=0.24.0'
]
keywords = ['matplotlib', 'plot', 'data science', 'visualization']

[project.urls]
Repository = 'https://github.com/mitbal/floryn.git'
