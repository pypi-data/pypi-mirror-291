[project]
name = "card_tb"
version = "0.0.4"
authors = [
  { name="Thomas Brumbaugh", email="thomas.william.brumbaugh@gmail.com" },
]
description = "A simple card package which has the types card, face, and suit."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/card_tb"
Issues = "https://github.com/pypa/card_tb/issues"
