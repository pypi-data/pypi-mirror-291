[build-system]
requires = ["setuptools>=42", "wheel", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "mongopackage110"
version = "0.1.0"
description = "This is my first project_1"
authors = [
    { name="Ali Pourranjbar", email="a_pourranjbar@rocketmail.com" }
]
license = { text = "MIT" }
readme = "README.md"  # or "README.rst" if you use reStructuredText
keywords = ["keyword1", "keyword2", "keyword3"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"

[project.urls]
homepage = "https://your.project.homepage"
repository = "https://github.com/alipourranjbar/Myfirstpackage.git"
documentation = "https://your.project.docs"

[tool.mypy]
mypy_path="src"
ignore_missing_imports = true