[metadata]
name = xot
version = 0.1.1
author = Jack Min Ong
author_email = jackmin@primeintellect.ai
description = a package with modular components for building X of Thought (XoT) systems
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PrimeIntellect-ai/openthought
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

