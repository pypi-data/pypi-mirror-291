[project]
name = "motifstudio-client"
version = "0.1.1"
description = "Client library for the Motif Studio API"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.27.0",
    "networkx>=3.3",
    "pydantic>=2.8.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
